<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<head>
	<ui:insert name="title">
		<title>ETTERMI-TANULO-PROJEKT</title>
	</ui:insert>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
	<h:body>
			<h1>Hello Panka ....!!!</h1>
			
			<div id="center" style="height: 300px; width: 50%; margin: auto;">
			<h:form id="form" >
			    <p:dataTable id="prTable" 
			    	var="pr"
			    	value="#{prBean.prList}" 
			    	selectionMode="single" 
			    	rowKey="#{pr.id}"
	    			emptyMessage="Nincs adat">

			        <f:facet name="header">
			            Próba lista
			        </f:facet>

			        <p:column headerText="Azonosító">
			        	<h:outputText value="#{pr.id}" />
			        </p:column>
			        <p:column headerText="Adat">
			        	<h:outputText value="#{pr.data}" />
			        </p:column>
	    		</p:dataTable>
	    	</h:form>
	    	</div>
	</h:body>

</html>
